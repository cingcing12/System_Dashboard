<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Secure Access | Face Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://unpkg.com/face-api.js@0.22.2/dist/face-api.min.js"></script>
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    body { font-family: 'Inter', sans-serif; background-color: #0f172a; overflow: hidden; }
    
    /* Animated Background */
    .animated-bg {
      background: linear-gradient(-45deg, #0f172a, #1e293b, #111827, #000000);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Glassmorphism */
    .glass-panel {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
    }

    .input-glass {
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
    }
    .input-glass:focus {
      background: rgba(0, 0, 0, 0.5);
      border-color: #2dd4bf;
      box-shadow: 0 0 0 4px rgba(45, 212, 191, 0.1);
    }

    /* Phone Camera Specific Styles */
    #video {
        /* Default to mirrored for selfie mode */
        transform: scaleX(-1); 
    }
    /* Scan animation line */
    .scan-line {
        position: absolute;
        width: 100%;
        height: 2px;
        background: #2dd4bf;
        box-shadow: 0 0 4px #2dd4bf;
        top: 0;
        animation: scan 2s infinite linear;
        opacity: 0.6;
    }
    @keyframes scan {
        0% { top: 0%; opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { top: 100%; opacity: 0; }
    }
  </style>
</head>
<body class="animated-bg text-white flex justify-center items-center min-h-screen p-4">

  <div class="glass-panel p-8 md:p-12 rounded-3xl w-full max-w-md relative z-10 animate-[fadeIn_0.6s_ease-out]">
    
    <div class="text-center mb-10">
      <div class="w-16 h-16 bg-gradient-to-tr from-teal-500 to-emerald-600 rounded-2xl mx-auto mb-4 shadow-lg shadow-teal-500/20 flex items-center justify-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
      </div>
      <h2 class="text-3xl font-bold tracking-tight">Welcome Back</h2>
      <p class="text-gray-400 text-sm mt-2">Enter your credentials to access the dashboard.</p>
    </div>

    <div class="space-y-4">
      <div>
        <label class="text-xs font-semibold text-gray-400 uppercase tracking-wider ml-1">Email</label>
        <input id="email" type="email" placeholder="name@example.com" class="input-glass w-full mt-1 p-4 rounded-xl text-white placeholder-gray-500 outline-none" />
      </div>
      <div>
        <label class="text-xs font-semibold text-gray-400 uppercase tracking-wider ml-1">Password</label>
        <input id="password" type="password" placeholder="••••••••" class="input-glass w-full mt-1 p-4 rounded-xl text-white placeholder-gray-500 outline-none" />
      </div>
    </div>

    <div class="mt-8 space-y-4">
      <button id="loginBtn" class="w-full bg-gradient-to-r from-teal-500 to-emerald-500 hover:from-teal-400 hover:to-emerald-400 text-white font-bold py-4 rounded-xl shadow-lg shadow-teal-500/25 transition-all transform hover:scale-[1.02]">
        Sign In
      </button>

      <div class="relative flex py-2 items-center">
        <div class="flex-grow border-t border-gray-700"></div>
        <span class="flex-shrink-0 mx-4 text-gray-500 text-xs uppercase font-semibold">Or continue with</span>
        <div class="flex-grow border-t border-gray-700"></div>
      </div>

      <button id="faceLoginBtn" class="group w-full bg-white/5 hover:bg-white/10 border border-white/10 text-white font-semibold py-4 rounded-xl transition-all flex justify-center items-center gap-3">
        <div class="bg-gray-800 p-1.5 rounded-lg group-hover:bg-gray-700 transition">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-teal-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
          </svg>
        </div>
        <span>Face Biometrics</span>
      </button>
    </div>
  </div>

  <div id="faceModal" class="fixed inset-0 z-50 hidden bg-black flex-col animate-[fadeIn_0.3s_ease-out]">
    
    <div class="relative flex-1 w-full h-full overflow-hidden bg-black">
        <video id="video" autoplay playsinline muted class="absolute inset-0 w-full h-full object-cover"></video>
        
        <div id="faceLoading" class="absolute inset-0 bg-black/70 flex flex-col justify-center items-center z-10" style="display:none;">
            <div class="w-12 h-12 border-4 border-teal-500 border-t-transparent rounded-full animate-spin mb-3"></div>
            <p class="text-teal-400 text-sm font-mono tracking-widest uppercase">Loading AI...</p>
        </div>

        <div class="absolute inset-0 flex items-center justify-center pointer-events-none z-0">
            <div class="w-72 h-72 border border-white/30 rounded-3xl relative overflow-hidden bg-white/5 backdrop-blur-[1px]">
                <div class="scan-line"></div>
                
                <div class="absolute top-0 left-0 w-8 h-8 border-t-4 border-l-4 border-teal-400 rounded-tl-xl"></div>
                <div class="absolute top-0 right-0 w-8 h-8 border-t-4 border-r-4 border-teal-400 rounded-tr-xl"></div>
                <div class="absolute bottom-0 left-0 w-8 h-8 border-b-4 border-l-4 border-teal-400 rounded-bl-xl"></div>
                <div class="absolute bottom-0 right-0 w-8 h-8 border-b-4 border-r-4 border-teal-400 rounded-br-xl"></div>
            </div>
        </div>

        <div class="absolute top-12 left-0 right-0 flex justify-center z-20">
            <div id="faceMsg" class="px-6 py-2 bg-black/60 backdrop-blur-md text-white text-sm rounded-full font-medium border border-white/10 shadow-xl transition-all">
                Initializing Camera...
            </div>
        </div>
    </div>

    <canvas id="snapshot" class="hidden"></canvas>

    <div class="absolute bottom-0 left-0 right-0 h-48 bg-gradient-to-t from-black via-black/80 to-transparent flex items-end justify-center pb-12 z-30">
        
        <div class="flex items-center justify-between w-full max-w-xs px-6 mb-4">
            
            <button id="cancelFaceBtn" class="p-4 rounded-full bg-white/10 backdrop-blur-md text-white hover:bg-white/20 transition active:scale-95">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
            </button>

            <button id="captureBtn" class="w-20 h-20 rounded-full border-4 border-white flex items-center justify-center bg-transparent active:scale-90 transition-transform shadow-lg shadow-teal-500/20">
                <div class="w-16 h-16 rounded-full bg-white hover:bg-teal-400 transition-colors duration-300"></div>
            </button>

            <button id="switchCamBtn" class="p-4 rounded-full bg-white/10 backdrop-blur-md text-white hover:bg-white/20 transition transform active:rotate-180 duration-500 active:scale-95">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 10c0-4.418-3.582-8-8-8s-8 3.582-8 8c0 1.509.422 2.923 1.15 4.127L6 13"></path><path d="M4 14c0 4.418 3.582 8 8 8s8-3.582 8-8c0-1.509-.422-2.923-1.15-4.127L18 11"></path><polyline points="9 11 6 13 6 10"></polyline><polyline points="15 13 18 11 18 14"></polyline></svg>
            </button>
            
        </div>
    </div>
  </div>

  <script src="config.js"></script>
  <script src="js/auth.js"></script>

</body>
</html>
