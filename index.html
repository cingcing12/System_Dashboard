<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secure Access | Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://unpkg.com/face-api.js@0.22.2/dist/face-api.min.js"></script>
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    body { font-family: 'Inter', sans-serif; }
    
    /* Animated Background */
    .animated-bg {
      background: linear-gradient(-45deg, #0f172a, #1e293b, #111827, #000000);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Scanner Laser */
    .scanner-laser {
      position: absolute;
      top: 0; left: 0; right: 0;
      height: 2px;
      background: linear-gradient(to right, transparent, #2dd4bf, transparent);
      box-shadow: 0 0 15px #2dd4bf;
      animation: scanMove 2s ease-in-out infinite alternate;
      z-index: 20;
    }
    @keyframes scanMove {
      0% { top: 5%; opacity: 0.5; }
      100% { top: 95%; opacity: 1; }
    }

    /* Target Corners for Face ID */
    .corner {
      position: absolute;
      width: 40px; height: 40px;
      border-color: rgba(45, 212, 191, 0.6); /* Teal-400 */
      z-index: 10;
      transition: all 0.3s ease;
    }
    .c-tl { top: 20px; left: 20px; border-left: 4px solid; border-top: 4px solid; border-top-left-radius: 12px; }
    .c-tr { top: 20px; right: 20px; border-right: 4px solid; border-top: 4px solid; border-top-right-radius: 12px; }
    .c-bl { bottom: 20px; left: 20px; border-left: 4px solid; border-bottom: 4px solid; border-bottom-left-radius: 12px; }
    .c-br { bottom: 20px; right: 20px; border-right: 4px solid; border-bottom: 4px solid; border-bottom-right-radius: 12px; }

    /* Pulsing effect on corners when active */
    .scanning .corner {
      border-color: #2dd4bf;
      filter: drop-shadow(0 0 5px #2dd4bf);
    }

    /* Glassmorphism Utilities */
    .glass-panel {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
    }

    .input-glass {
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
    }
    .input-glass:focus {
      background: rgba(0, 0, 0, 0.5);
      border-color: #2dd4bf; /* Teal-400 */
      box-shadow: 0 0 0 4px rgba(45, 212, 191, 0.1);
    }
  </style>
</head>
<body class="animated-bg text-white flex justify-center items-center min-h-screen p-4 selection:bg-teal-500 selection:text-white overflow-hidden">

  <div class="glass-panel p-8 md:p-12 rounded-3xl w-full max-w-md relative z-10 animate-[fadeIn_0.6s_ease-out]">
    
    <div class="text-center mb-10">
      <div class="w-16 h-16 bg-gradient-to-tr from-teal-500 to-emerald-600 rounded-2xl mx-auto mb-4 shadow-lg shadow-teal-500/20 flex items-center justify-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
      </div>
      <h2 class="text-3xl font-bold tracking-tight">Welcome Back</h2>
      <p class="text-gray-400 text-sm mt-2">Enter your credentials to access the expense tracker.</p>
    </div>

    <div class="space-y-4">
      <div>
        <label class="text-xs font-semibold text-gray-400 uppercase tracking-wider ml-1">Email</label>
        <input id="email" type="email" placeholder="name@example.com" class="input-glass w-full mt-1 p-4 rounded-xl text-white placeholder-gray-500 outline-none" />
      </div>
      <div>
        <label class="text-xs font-semibold text-gray-400 uppercase tracking-wider ml-1">Password</label>
        <input id="password" type="password" placeholder="••••••••" class="input-glass w-full mt-1 p-4 rounded-xl text-white placeholder-gray-500 outline-none" />
      </div>
    </div>

    <div class="mt-8 space-y-4">
      <button id="loginBtn" class="w-full bg-gradient-to-r from-teal-500 to-emerald-500 hover:from-teal-400 hover:to-emerald-400 text-white font-bold py-4 rounded-xl shadow-lg shadow-teal-500/25 transition-all transform hover:scale-[1.02]">
        Sign In
      </button>

      <div class="relative flex py-2 items-center">
        <div class="flex-grow border-t border-gray-700"></div>
        <span class="flex-shrink-0 mx-4 text-gray-500 text-xs uppercase font-semibold">Or continue with</span>
        <div class="flex-grow border-t border-gray-700"></div>
      </div>

      <button id="faceLoginBtn" class="group w-full bg-white/5 hover:bg-white/10 border border-white/10 text-white font-semibold py-4 rounded-xl transition-all flex justify-center items-center gap-3">
        <div class="bg-gray-800 p-1.5 rounded-lg group-hover:bg-gray-700 transition">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-teal-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
          </svg>
        </div>
        <span>Face Biometrics</span>
      </button>
    </div>
  </div>

  <div id="faceModal" class="fixed inset-0 z-50 hidden items-center justify-center bg-black/90 backdrop-blur-md transition-opacity duration-300">
    
    <div class="bg-gray-900 border border-gray-700 rounded-3xl shadow-2xl w-full max-w-lg overflow-hidden relative scale-95 animate-[modalPop_0.3s_ease-out_forwards]">
      
      <div class="px-6 py-4 border-b border-gray-800 flex justify-between items-center bg-gray-900/50">
        <h3 class="text-lg font-semibold text-white flex items-center gap-2">
          <span class="w-2 h-2 rounded-full bg-teal-500 animate-pulse"></span>
          Face ID Verification
        </h3>
        <button id="cancelFaceBtn" class="text-gray-400 hover:text-white transition">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>

      <div class="relative w-full bg-black flex justify-center aspect-[4/3] group scanning">
        
        <video id="video" class="w-full h-full object-cover opacity-80" autoplay muted playsinline></video>
        <canvas id="snapshot" class="hidden"></canvas>

        <div class="absolute inset-0 pointer-events-none">
          <div class="corner c-tl"></div>
          <div class="corner c-tr"></div>
          <div class="corner c-bl"></div>
          <div class="corner c-br"></div>
          
          <div class="scanner-laser"></div>

          <div class="absolute top-6 left-1/2 transform -translate-x-1/2 bg-black/60 backdrop-blur px-4 py-1.5 rounded-full border border-teal-500/30">
            <p id="faceMsg" class="text-teal-300 text-xs font-mono tracking-widest uppercase">Initializing System...</p>
          </div>
        </div>
      </div>

      <div class="p-6 bg-gray-900 grid grid-cols-2 gap-4">
        <button id="switchCamBtn" class="col-span-1 bg-gray-800 hover:bg-gray-700 text-white py-3 rounded-xl font-semibold transition flex justify-center items-center gap-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
             <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
          </svg>
          Switch Camera
        </button>
        
        <button id="captureBtn" class="col-span-1 bg-teal-600 hover:bg-teal-500 text-white py-3 rounded-xl font-bold transition flex justify-center items-center gap-2 shadow-lg shadow-teal-900/50">
          <div class="w-3 h-3 bg-white rounded-full animate-pulse"></div>
          Scan Face
        </button>
      </div>

    </div>
  </div>

  <div id="faceLoading" class="absolute inset-0 bg-black/80 z-[60] hidden flex-col justify-center items-center backdrop-blur-sm">
    <div class="w-16 h-16 border-4 border-teal-500 border-t-transparent rounded-full animate-spin mb-4"></div>
    <p class="text-teal-400 font-mono text-sm tracking-widest uppercase animate-pulse">Accessing Neural Net...</p>
  </div>

  <script src="config.js"></script>
  <script src="js/auth.js"></script>

  <script>
    // Small animation helper for Modal
    const modal = document.getElementById('faceModal');
    const openBtn = document.getElementById('faceLoginBtn');
    const closeBtn = document.getElementById('cancelFaceBtn');

    openBtn.addEventListener('click', () => {
      modal.classList.remove('hidden');
      modal.classList.add('flex');
    });

    closeBtn.addEventListener('click', () => {
      modal.classList.add('hidden');
      modal.classList.remove('flex');
    });
  </script>

</body>
</html>
